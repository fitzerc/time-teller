<div class="position-absolute top-50 start-50 translate-middle">
    <div *ngIf="shouldShowTime" style="color: darkslategrey;" class="d-flex justify-content-center">
        {{ randomTime }}
    </div>
    <div *ngIf="!shouldShowTime" style="color: darkslategrey;" class="d-flex justify-content-center">
        Click to see the time
    </div>
    <div class="d-flex justify-content-center mt-4 mb-4">
        <button *ngIf="!shouldShowTime" class="btn btn-secondary" (click)="showTime()">Show Time</button>
        <button *ngIf="shouldShowTime" class="btn btn-secondary" (click)="reset()">Try Another</button>
    </div>

    <div class="clock">
        <app-clock [randomDate]="randomDate"></app-clock>
    </div>
</div>
